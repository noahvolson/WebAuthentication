<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
</head>

<body onload="main()">

<header>
    <h1>Login Here</h1>
</header>

<main>
    <div>
        <label for="usernameInput">Username:</label>
        <input type="text" id="usernameInput">

        <label for="passwordInput">Password (8 characters minimum):</label>
        <input type="password" id="passwordInput" minlength="8" required>
    </div>

    <button id="loginBtn">Click to Login</button>
</main>

</body>
</html>
